<!DOCTYPE html>
{% load static %}
<html 
    lang="en" 
    class="dark-style customizer-hide" 
    dir="ltr" 
    data-theme="theme-default" 
    data-assets-path="{% static '' %}" 
    data-template="horizontal-menu-template">
    
    <head>
        <meta charset="utf-8" />
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <title>URL</title>

        <meta name="description" content="" />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon/favicon.ico' %}" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap" rel="stylesheet" />

        <!-- Icons -->
        <link rel="stylesheet" href="{% static 'vendor/fonts/fontawesome.css' %}" />
        <link rel="stylesheet" href="{% static 'vendor/fonts/tabler-icons.css' %}" />
        <link rel="stylesheet" href="{% static 'vendor/fonts/flag-icons.css' %}" />

        <!-- Core CSS -->
        <link rel="stylesheet" href="{% static 'vendor/css/rtl/core.css' %}" class="template-customizer-core-css" />
        <link rel="stylesheet" href="{% static 'vendor/css/rtl/theme-default.css' %}" class="template-customizer-theme-css" />
        <link rel="stylesheet" href="{% static 'css/demo.css' %}" />

        <!-- Vendors CSS -->
        <link rel="stylesheet" href="{% static 'vendor/libs/node-waves/node-waves.css' %}" />
        <link rel="stylesheet" href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
        <link rel="stylesheet" href="{% static 'vendor/libs/typeahead-js/typeahead.css' %}" />
        
        <!-- Vendor -->
        <link rel="stylesheet" href="{% static 'vendor/libs/@form-validation/umd/styles/index.min.css' %}" />

        <!-- Page CSS -->
        <!-- Page -->
        <link rel="stylesheet" href="{% static 'vendor/css/pages/page-auth.css' %}" />

        <!-- Helpers -->
        <script src="{% static 'vendor/js/helpers.js' %}"></script>
        <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
        <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
        <script src="{% static 'vendor/js/template-customizer.js' %}"></script>
        <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
        <script src="{% static 'js/config.js' %}"></script>
    </head>

    <body>
        <!-- Content -->

        <div class="container-xxl">
            <div class="authentication-wrapper authentication-basic container-p-y">
                <div class="authentication-inner py-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="mb-1 pt-2">URL SHORTER</h4>
                            <p class="mb-4">Please sign-in to your account and start the adventure</p>

                            <form id="formAuthentication" class="mb-3" action="#" method="POST">
                                <div class="mb-3">
                                    <label 
                                        for="url" 
                                        class="form-label">URL
                                    </label>
                                    <input 
                                        type="url" 
                                        class="form-control" 
                                        id="url" 
                                        name="url" 
                                        placeholder="Enter URL" autofocus 
                                    />
                                </div>
                                <div class="mb-3">
                                    <label 
                                        class="form-label" 
                                        for="short_url">Short URL
                                    </label>
                                    <input 
                                        type="text" 
                                        id="short_url" 
                                        class="form-control" 
                                        name="short_url" 
                                        placeholder="Enter short URL" 
                                    />
                                </div>
                                
                                <div class="mb-3">
                                    <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- / Content -->

        <!-- Core JS -->
        <!-- build:js assets/vendor/js/core.js -->

        <script src="{% static 'vendor/libs/jquery/jquery.js' %}"></script>
        <script src="{% static 'vendor/libs/popper/popper.js' %}"></script>
        <script src="{% static 'vendor/js/bootstrap.js' %}"></script>
        <script src="{% static 'vendor/libs/node-waves/node-waves.js' %}"></script>
        <script src="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
        <script src="{% static 'vendor/libs/hammer/hammer.js' %}"></script>
        <script src="{% static 'vendor/libs/i18n/i18n.js' %}"></script>
        <script src="{% static 'vendor/libs/typeahead-js/typeahead.js' %}"></script>
        <script src="{% static 'vendor/js/menu.js' %}"></script>

        <!-- endbuild -->

        <!-- Vendors JS -->
        <script src="{% static 'vendor/libs/@form-validation/umd/bundle/popular.min.js' %}"></script>
        <script src="{% static 'vendor/libs/@form-validation/umd/plugin-bootstrap5/index.min.js' %}"></script>
        <script src="{% static 'vendor/libs/@form-validation/umd/plugin-auto-focus/index.min.js' %}"></script>

        <!-- Main JS -->
        <script src="{% static 'js/main.js' %}"></script>

        <!-- Page JS -->
        <script src="{% static 'js/pages-auth.js' %}"></script>
    </body>
</html>
